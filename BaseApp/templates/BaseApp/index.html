{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>BaseApp</title>

            </li>
            <li class="nav-item">

    {% block contenidoQueCambia %}

      <div class="container px-4 px-lg-5 h-75">
        <div

        >
          <div class="col-lg-8 align-self-end">
            <h1 class="text-white font-weight-bold">Inicio</h1>
            <hr class="divider" />
          </div>
          <div class="col-lg-8 align-self-baseline">
            <p class="text-white-75 mb-5">PÃ¡gina de Inicio de BaseApp</p>
            <!-- <a class="btn btn-primary btn-xl" href="#about">Find Out More</a> -->
          </div>
        </div>

    {% endblock %}

    <footer class="bg-light py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
          App desarrollada por: Pedro Sanchez
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="{% static 'baseapp/js/scripts.js' %}"></script>

</html>
